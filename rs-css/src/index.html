<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__logo">
            <div class="header__logo-img"></div>
            <h1 class="header__logo-text">CSS-Diner</h1>
        </div>
    </header>
    <div class="wrapper">
        <main class="main">
            <h2 class="main__select-text"></h2>
            <button class="help__btn-open">Help, I`m stuck!</button>
            <div class="win">
                <button class="win__btn-close">Ok, got it!</button>
            </div>
            <div class="game">
                <div class="prompt"></div>
                <div class="table">
                </div>
            </div>
            <div class="pane">
                <div class="editor">
                    <div class="editor__header pane__header">
                        <div>CSS Editor</div>
                        <div class="viewer__header-text">style.css</div>
                    </div>
                    <div class="editor__main">
                        <div class="editor__line-number">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10
                        </div>
                        <input class="editor__input" type="text" placeholder="Enter"></input>
                        <div class="editor__output"></div>
                        <div class="editor__btn-enter">enter</div>
                    </div>
                </div>
                <div class="viewer">
                    <div class="viewer__header pane__header">
                        <div>HTML viewer</div>
                        <div class="viewer__header-text">table.html</div>
                    </div>
                    <div class="viewer__main">
                        <div class="viewer__line-number">
                            1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10
                        </div>
                        <p class="viewer__description"></p>
                    </div>
                </div>
            </div>
        </main>
        <aside class="aside">
            <div class="aside__container">
            </div>
        </aside>
    </div>
    <footer class="footer">
        <a href="https://github.com/MishaKozarev">
            <div class="footer__logo footer__logo-github"></div>
        </a>
        <div class="footer__text">Misha Kozarev, 2023</div>
        <a class="footer__logo-rss-link" href="https://rs.school/js/">
            <div class="footer__logo footer__logo-rss"></div>
        </a>
    </footer>
</body>
</html>
